<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
    crossorigin="anonymous"></script>
    
    <title>Contador</title>
</head>
<script>
    jq2 = jQuery.noConflict()
    jq2(function( $ ) {
    // Code using $ as usual goes here; the actual jQuery object is jq2

    $('#load-msg').show()
        $.ajax({
            method: "GET",
            url: "/api/registros"
        })
        .done(function( response ) {
            $('#load-msg').hide()
            // $('#rows').text(JSON.stringify(response, null, 2))
            let data = {x:{}}
            let input = 0, output = 0

            for(let obj of response){
                let d = new Date('2019-06-27T02:35:58.000Z')
                let date = `${d.getDate()}-${d.getMonth()+1}-${d.getFullYear()}`
                if(obj.entrada) {
                    if(!('x' in data)) {
                        data['x'] = date
                        data['y'] = 0
                    }
                    data['y']++
                }
                if(obj.salida) {
                    if(!('x' in data)) {
                        data['x'] = date
                        data['y'] = 0
                    }
                    data['y']++
                } 
            }
            let ctx = document.getElementById('myChart').getContext('2d')
            let myBarChart = new Chart(ctx, {
                type: 'bar',
                // data: [{x:'2016-12-25', y:20}, {x:'2016-12-26', y:10}]
                data: data
                // options: options
            })
        }).fail(function(err, textStatus){
            console.log('error: ', {err, text: textStatus})
        })
    })

</script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6"><h1> Contador de Personas</h1></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
                <div class="alert alert-primary" style="display: none" role="alert" id="load-msg">
                        Cargando datos desde la base de datos...
                      </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
