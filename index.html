<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
    crossorigin="anonymous"></script>
    
    <title>Contador</title>
</head>
<script>
    jq2 = jQuery.noConflict()
    jq2(function( $ ) {
    // Code using $ as usual goes here; the actual jQuery object is jq2

    $('#load-msg').show()
        $.ajax({
            method: "GET",
            url: "/api/registros"
        })
        .done(function( response ) {
            $('#load-msg').hide()
            // $('#rows').text(JSON.stringify(response, null, 2))
            let data = {datasets: []}
            let input = 0, output = 0
            for(let obj of response){
                let d = new Date('2019-06-27T02:35:58.000Z')
                let date = `${d.getDate()}-${d.getMonth()+1}-${d.getFullYear()}`
                if(obj.entrada) {
                    if(!(date in data.datasets)) {
                        data.datasets.push({
                            label: "Entrada",
                            backgroundColor: "green",
                            data: []
                        })
                    }
                    data.datasets.data = input++
                }
                if(obj.salida) {
                    if(!(date in data.datasets)) {
                        data.datasets.push({
                            label: "Salida",
                            backgroundColor: "red",
                            data: []
                        })
                    }
                    data.datasets.data = output++
                }
            }
            console.log(data)
            let ctx = document.getElementById('myChart')
            let myBarChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        xAxes: [{
                            stacked: true
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            })
        }).fail(function(err, textStatus){
            console.log('error: ', {err, text: textStatus})
        })


let data = {
    labels: ["Chocolate", "Vanilla", "Strawberry"],
    datasets: [
        {
            label: "Harpo",
            backgroundColor: "blue",
            data: [3,7,4]
        },
        {
            label: "Chico",
            backgroundColor: "red",
            data: [4,3,5]
        },
        {
            label: "Groucho",
            backgroundColor: "green",
            data: [7,2,6]
        }
    ]
};
let ctx = document.getElementById("myChart2").getContext("2d");
var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
        barValueSpacing: 20,
        scales: {
            yAxes: [{
                ticks: {
                    min: 0,
                }
            }]
        }
    }
});
    })

</script>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6"><h1> Contador de Personas</h1></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
                <div class="alert alert-primary" style="display: none" role="alert" id="load-msg">
                        Cargando datos desde la base de datos...
                      </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-12">
                    <canvas id="myChart2" width="400" height="400"></canvas>
                </div>
            </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
